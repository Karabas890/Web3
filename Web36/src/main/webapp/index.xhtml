<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Web3</title>
    <h:outputStylesheet library="Styles" name="index_style.css"/>
    <script type="text/javascript">
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            // Формируем строку времени
            var timeString = hours + ':' + minutes + ':' + seconds;

            // Устанавливаем текущее время на странице
            document.getElementById('clock').innerHTML = timeString;
        }
        // Обновляем время каждые 8 секунд
        setInterval(updateClock, 8000);
    </script>
</h:head>
<h:body style="background-image: url('1.jpg');">
    <div class="block block1">
        <h2 class="words">Проверка попадания точки в граффик</h2>
        <h2 class="words">Митичев Иван Дмитиевич P3216</h2>
        <h2 class="words">Варинт 23113</h2>
    </div>
    <!-- Блок для часов -->
    <div class="block block2" style="text-align: center;height:60px;">
        <div id="clock" style="font-size: 24px; display: inline-block;"></div>
    </div>
    <div class="block block3" style="text-align: center;height:60px;">
        <h:form >
            <h:button value="Move to main page" outcome="goToMain"/>
        </h:form>
    </div>
</h:body>
</html>
